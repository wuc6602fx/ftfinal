<!doctype html>
<html>
	<head>
		<title>首頁</title>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}" />
    </head>
	<body>
	<!-- Header -->
		<header id="header">
			<div class="inner">
				<a href="/" class="logo"><strong>Project</strong> by TEAM8</a>
				<nav id="nav">
					<a href = "know.html?noun=" >名詞解釋</a>
        			<a href = "member.html" >會員中心</a>
        			<a href = "compare.html" >保單比較</a>
        			<a href = "policy.html" >保單一覽</a>
				</nav>
				<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
			</div>
		</header>
    <!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>保險顧問</h1>
					</header>

					<div class="flex ">

						<div>
							<span class="icon fa-car"></span>
							<h3>Aliquam</h3>
							<p>Suspendisse amet ullamco</p>
						</div>

						<div>
							<span class="icon fa-camera"></span>
							<h3>Elementum</h3>
							<p>Class aptent taciti ad litora</p>
						</div>

						<div>
							<span class="icon fa-bug"></span>
							<h3>Ultrices</h3>
							<p>Nulla vitae mauris non felis</p>
						</div>

					</div>

					<footer>
						<a href="/know.html?noun=" class="button">瞭解更多保險知識</a>
					</footer>
				</div>
			</section>
    		<footer id="footer">
				<div class="inner">
        			<h2>請填寫受保人的資料</h2>
        			<form action="profile/policy.html" method="post">

						<div class="field half first">
							<label for="name">年齡</label>
							<select name="age">
            					{% for age in range(1, 100) %}
    							<option value="{{ age }}">{{ age }}</option>
								{% endfor %}
							</select>
							<br>
						</div>
						<div class="field half first">
							<label for="email">性別</label>
							<select name="sex">
                　				<option value="0">男</option>
                　				<option value="1">女</option>
            				</select>
            				<br>
            			</div>
						<div class="field half first">
							<label for="message">職業</label>
							<select name="job">
                　				<option value="1">第一級職業（家庭主婦、辦公人員）</option>
                　				<option value="2">第二級職業（業務人員、司機）</option>
                　				<option value="3">第三級職業（保全、工人、軍警消外勤人員）</option>
            				</select>
            				<br>
            			</div>
						<ul class="actions">
							<li><input value="送出" class="button alt" type="submit"></li>
						</ul>
					</form>

        <h2>搜尋保單</h2>
        <form action="policy.html" method="post">
            <input type="text" name="policy"><br>
            <ul class="actions">
							<li><input value="搜尋" class="button alt" type="submit"></li>
						</ul>
		</form>
		
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
    </body>
    
    
</html>
