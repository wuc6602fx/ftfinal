<html>
   <head>
      <meta charset = "utf-8">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='compare.css') }}">
      <title>Tables</title>
   </head>

   <body>
        <a href = "/">首頁</a>
        <a href = "know.html?noun=" >名詞解釋</a>
        <a href = "member.html" >會員中心</a>
        <a href = "compare.html" >保單比較</a>
      <table border = "1" width = 50% align = "center">
         <caption></caption>

         <thead>
            <!-- rowspans and colspans merge the specified -->
            <!-- number of cells vertically or horizontally -->
            <tr>
			   <th>
                  <strong>保險名稱</strong>
               </th>
			   <th>
                  <strong>主附約</strong>
               </th>
			   <th>
                  <strong>險種</strong>
               </th>
			   <th>
                  <strong>年期</strong>
               </th>
			   <th>
                  <strong>加入比較</strong>
               </th>
            </tr>
         </thead>
         <tbody align = "center">
         
            {% for i in range(0,(name|length)) %}
            <tr>
               <td><a href = '{{ policy.link[i] }}'>{{ name[i] }}</a></td>
               <td>{{ policy.major[i] }}</td>
               <td>{{ policy.type[i] }}</td>
               <td>{{ policy.year[i] }}</td>
			   <td> + </td>
            </tr>
            {% endfor %}
            
         </tbody>
		 <tfoot>

		</tfoot>
      </table>
   </body>
</html>
