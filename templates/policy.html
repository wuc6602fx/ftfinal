<html>
   <head>
      <meta charset = "utf-8">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='compare.css') }}">
      <title>Tables</title>
   </head>

   <body>
        <a href = "/">首頁</a>
        <a href = "/know.html?noun=" >名詞解釋</a>
        <a href = "/member.html" >會員中心</a>
        <a href = "/compare.html" >保單比較</a>
      <table border = "1" width = 50% align = "center">
         <caption></caption>

         <thead>
            <!-- rowspans and colspans merge the specified -->
            <!-- number of cells vertically or horizontally -->
            <tr>
			   <th>
                  <strong>保險名稱</strong>
               </th>
			   <th>
                  <strong><a href= know.html?noun=主約與附約>主附約</a></strong>
               </th>
			   <th>
                  <strong><a href= know.html?noun=傷害險與健康險>險種</a></strong>
               </th>
			   <th>
                  <strong><a href = know.html?noun=定期壽險與終身壽險>年期</a></strong>
               </th>
			   <th>
                  <strong>勾選比較</strong>
               </th>
            </tr>
         </thead>
         <tbody align = "center">
         
            {% for i in range(0,(name|length)) %}
            <tr>
               <td><a href = '{{ link[i] }}'>{{ name[i] }}</a></td>
               <td>{{ major[i] }}</td>
               <td>{{ type[i] }}</td>
               <td>{{ year[i] }}</td>
			   <td> <input type= "checkbox" name= "compare" value = "{{ i }}" > </td>
            </tr>
            {% endfor %}
            
         </tbody>
		 <tfoot>
		 	
		 </tfoot>
      </table>
      <!-- sex,age -->
      <form action= "/compare.html" method="post">
      	<input type= "hidden" name= "sex" value = "{{ sex }}" >
        <input type= "hidden" name= "age" value = "{{ age }}" >
        <input type= "submit" value = "點我進行保單比較" >     	
      </form>
   </body>
</html>
